<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" type="text/css" />
    <script src="https://kit.fontawesome.com/6468bc3c55.js"></script>
    <title>Srixon EU & UK Catalogue</title>
    <link rel="icon" href="../../img/favico.ico" />
  </head>
  <body>
    <header>
      <nav>
        <a href="../../categories/balls.html"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <div class="name"><p>Tour Special</p></div>
        <a href="../../index.html"><i class="fas fa-home"></i></a>
      </nav>
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img
            src="../../img/balls/tour-special/TourSpecial-white-hero-XL.jpg"
            style="width: 100%"
          />
        </div>

        <div class="mySlides fade">
          <img
            src="../../img/balls/tour-special/Tour Special ball.jpg"
            style="width: 100%"
          />

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
      </div>
      <script src="../../src/slide.js"></script>
    </header>
    <div class="wrapper">
      <main>
        <h4>Tour Special Specs</h4>

        <ul>
          <li>Swing Speed: All</li>
          <li>Launch: Mid-High</li>

          </tr>
          <tr>
            <td>COVER MATERIAL</td>
            <td>Ionomer</td>
          </tr>

          <tr>
            <td>COMPRESSION</td>
            <td>71</td>
          </tr>
          <tr>
            <td>DIMPLES</td>
            <td>328</td>
          </tr>
        </table>

        <h6>Tour Special Men PRICE</h6>
        <p>18 € / 20 CHF / 199 SEK / 17 £</p>
      </main>
    </div>
  </body>
</html>
